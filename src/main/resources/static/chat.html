<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
</head>
<body>
<h1>WebSocket Chat</h1>
<div id="chat"></div>
<form id="messageForm">
    <input type="text" id="messageInput" />
    <input type="number" id="recipientInput" placeholder="Recipient Id" />
    <button type="submit">Send</button>
</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;
    var senderId = 8;
    var token = localStorage.getItem("token")
    var headers = {
        Authorization: 'Bearer ' + token // Replace jwtToken with the actual JWT token
    };
    function connect() {
        var socket = new SockJS('/chat/api/ws');

        stompClient = Stomp.over(socket);

        stompClient.connect(headers, function (frame) {

            const userQueue = "/user/"+senderId+"/queue/messages";

            console.log('Connected to stomp: ' + frame);

            stompClient.subscribe(userQueue, function (message) {
                showMessage(JSON.parse(message.body));
            }, headers);
        });
    }

    function showMessage(message) {
        var chatDiv = document.getElementById('chat');
        var p = document.createElement('p');
        p.appendChild(document.createTextNode("Sender - "+message.sender.userName + ': ' + ", Receiver - "+message.recipient.userName+" , Content - "+message.content));
        chatDiv.appendChild(p);
    }

    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var recipientId = document.getElementById('recipientInput');

        var message = {
            content: messageInput.value,
            sender: senderId,
            recipient: recipientId.value
        };

        stompClient.send("/app/chat", headers , JSON.stringify(message));
        messageInput.value = '';
        event.preventDefault();
    }

    document.getElementById('messageForm').addEventListener('submit', function (event) {
        sendMessage();
    });

    connect();
</script>
</body>
</html>
