<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
</head>
<body>
<h1>WebSocket Chat</h1>
<div id="chat"></div>
<form id="messageForm">
    <input type="text" id="messageInput" />
    <button type="submit">Send</button>
</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat/api/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/user/queue/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chatDiv = document.getElementById('chat');
        var p = document.createElement('p');
        p.appendChild(document.createTextNode(message.sender.username + ': ' + message.content));
        chatDiv.appendChild(p);
    }

    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = {
            content: messageInput.value,
            sender: 1, // Replace 'You' with the actual user name or ID
            recipient: 2 // Replace 'Recipient' with the actual recipient's username
        };
        stompClient.send("/app/chat", {}, JSON.stringify(message));
        messageInput.value = '';
        event.preventDefault();
    }

    document.getElementById('messageForm').addEventListener('submit', function (event) {
        sendMessage();
    });

    connect();
</script>
</body>
</html>
